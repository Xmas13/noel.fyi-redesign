baseurl = "https://redesign.noel.fyi"
title = "Noel Miller"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# disqusShortname = "yourdiscussshortname"

[params]
    author = "Noel Miller"
    description = "Noel Miller's Personal Website"
    keywords = "blog,developer,personal,sysadmin,devops,music"
    info = "linux geek | musician | sysadmin"
    avatarurl = "images/avatar.png"
    gravatar = "noelmiller@protonmail.com"
    footercontent = "Disclaimer: Content created on this site is purely my own thoughts and opinions. They do not reflect the views of my employer or any other organization I am a member of."

    dateformat = "January 2, 2006"

    hideFooter = false
    hideCredits = true
    hideCopyright = true
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

